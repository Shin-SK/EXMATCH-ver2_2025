{% extends 'base.html' %}
{% load static %}

{% block title %}お友達紹介登録 | GPS-Live-Match{% endblock %}

<!--{% block active_tire_list %}active{% endblock %}-->


{% block contents %}


<div class="container">
    <div class="my-div-style w-100">
            <h5>お友達紹介</h5>
            <p>会員氏名：{{ clientname }}  さん<br><br>
            ※ お友達を紹介してください。<br>
            ※ お友達のお名前、メールアドレスを正確に入力してください。<br><br>
            </p>

        <div class="row my-row-style1">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
<!--                    {{ form.as_table }}-->
                    {% bootstrap_form form%}

                </table>
                <button class="btn btn-primary ml-2 mt-3 mb-3" type="submit">登録内容確認</button>
                <input class="btn btn-danger ml-2 mt-3 mb-3"type="reset" value="リセット">

            </form>
        </div>
            <a class="btn btn-success ml-2 mt-3 mb-3" href="{% url 'live:refer_friend_list' rf_pk %}">戻る</a>
            <a class="btn btn-success ml-2 mt-3 mb-3" href="{% url 'live:index' %}">ホーム</a>

    </div>
</div>




{% endblock %}
