{% extends 'base.html' %}

{% block title %}退会連絡 | GPS-Live-Match{% endblock %}

{% block active_terms_service %}active{% endblock %}

{% block contents %}

<div class="container">
    <div class="my-div-style w-100">
        <div class="mainTitle">退会連絡</div>

        <div class="row my-row-style1">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">
                            <strong>{{ field.label_tag }}</strong>

                        </label>
                        <div class="col-sm-8">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                <div class="wrap">
                    <button class="button" type="submit">送信</button>
                    <a class="link-plane" href="{% url 'live:index' %}">ホーム</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
