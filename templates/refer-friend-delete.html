{% extends 'base.html' %}
{% load static %}

{% block title %}友達紹介情報削除 | GPS-Live-Match{% endblock %}


{% block contents %}
<div class="container">
    <div class="my-div-style w-100">
        <div class="row my-row-style1">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-primary mt-5" type="submit">削除</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'live:refer_friend_detail' object.pk rf_pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
