{% extends 'base.html' %}
{% load static %}

{% block title %}友達紹介履歴詳細 | GPS-Live-Match{% endblock %}



{% block contents %}

<div class="container" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
    <div class="my-div-style w-100">

        <div class="mainTitle">友達紹介詳細</div>
        <div class="nickname">
                {{ clientname }}  さん
        </div>

        <div class="friend-info">
                <div class="grid-container">
                    <div class="head">お友達のお名前</div>
                    <div class="value">{{ object.friend_name }}</div>
            
                    <div class="head">お友達のメールアドレス</div>
                    <div class="value">{{ object.friend_email }}</div>
            
                    <div class="head">お友達の会員登録状況</div>
                    <div class="value">{{ object.status }}</div>
                </div>
            </div>

            <a class="btn btn-success mt-5 ml-2 mb-3" href="{% url 'live:refer_friend_list_history' %}">戻る</a>
            <a class="link-plane" href="{% url 'live:index' %}">ホーム</a>

    </div>
</div>
{% endblock %}
