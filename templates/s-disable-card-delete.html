{% extends 'base.html' %}
{% load static %}

{% block active_card %}active{% endblock %}

{% block title %}カード削除 | GPS-Live-Match{% endblock %}


{% block contents %}
<div class="container">
    <div class="my-div-style w-100">
        <h4>カード削除</h4>
        {% if nickname %}
        <p>{{ nickname }} さん</p>
        {% endif %}

        <p>以下のカードを削除しました。</p>


        <div class="row my-row-style1">
            <div>
                カードブランド： {{ card }}<br>
                カードナンバー下4桁： {{ last }}
            </div>

        </div>
        <a class="btn btn-success ml-2 mt-3 mb-3" href="{% url 'live:index' %}">ホーム</a>

    </div>
</div>
{% endblock %}
