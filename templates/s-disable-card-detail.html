{% extends 'base.html' %}

{% load static %}

{% block active_card %}active{% endblock %}

{% block title %}削除カード | GPS-Live-Match{% endblock %}


{% block contents %}

<div class="container" xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
    <div class="my-div-style w-100">

        <div class="mainTitle">カード削除</div>
        {% if nickname %}
        <div class="nickname">{{ nickname }} さん</div>
        {% endif %}

        <p class="text-center">本当に削除しますか？</p>

        <div class="row my-row-style1">
            <div class="card-info">
                <div class="grid-container">
                    <div class="head">カード</div>
                    <div class="value">{{ card }}</div>
            
                    <div class="head">ナンバー下4桁</div>
                    <div class="value">{{ last }}</div>
                </div>
            </div>
        </div>

        <a class="btn btn-danger  ml-2 mt-3 mb-3" href="{% url 'live:s_disable_card_delete' card last %}">削除</a>

        <a class="link-plane" href="{% url 'live:index' %}">ホーム</a>
    </div>

</div>

{% endblock %}
