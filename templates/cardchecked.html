{% extends 'base.html' %}
{% load static %}

{% block title %}チェックカード{% endblock %}

{% block contents %}

<div class="container Card">
    <div class="nickname">{{ nickname }} さん</div>
    <div class="area">
        <div class="box">
            <p class="text-center">
                ご利用ポイントが、<span style="color: red;">{{ point_purchase_threshold }}</span>ポイント以下になりました。<br>
                ご利用を継続するには、「クレジットカード」または「デビットカード」の登録が必要です。<br>
                カード登録してからご利用ください。<br>
                カード登録は「カード管理＞カード登録」メニューから登録できます。
            </p>
            <a class="button" href="{% url 'live:s_payment' %}">登録</a>
            <a class="link-plane" href="{% url 'live:index' %}">ホーム</a>
        </div>
    </div>
</div>

{% endblock %}
