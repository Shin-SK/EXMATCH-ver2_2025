{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}デフォルトタイトル{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- 静的ファイルへのリンク -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const baseURL = window.location.origin.includes("github.io")
                ? "https://shin-sk.github.io/exmatch/" // 本番環境
                : "/"; // ローカル環境

            // href="/" のリンクを修正
            document.querySelectorAll('a[href="/"]').forEach(link => {
                link.setAttribute("href", baseURL);
                console.log("Updated link to:", link.href); // 修正後のリンクを確認
            });
        });
    </script>
</head>
